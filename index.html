<div>
<h1 style="color: #e3e3ec">Want a Gaming laptop?</h1></center>
<h1 style="color: #f5f5f6">Product locater and Discount Finder</h1></center>
</div>
<body>
    <div class="container">
        <h2>Laptop Price Checker</h2>
    
        <input type="number" id="price" placeholder="Enter price">
        <button onclick="checkPrice()">Check Laptops</button>

        <div id="result"></div>
      </div>
    
      <script>
        function checkPrice() {
          const price = document.getElementById("price").value;
          const result = document.getElementById("result");
    
          if (price < 100000) {
            result.innerHTML = `
              Cheap laptops:<br>
              • Core I7 10th Gen Gaming Laptop 15.6 Inch Laptop
              <br>
              • Dell Inspiron 15<br>
              • HP Pavilion Gaming Laptop
            `;
          } else {
            result.innerHTML = `
              Expensive laptops:<br>
              • Razer Blade 15<br>
              • Alienware X17<br>
              • ASUS ROG Zephyrus
            `;
          }
        }
      </script>
</body>

    <body>
    
      <div class="box">
        <h2> Discounts?</h2>
    
        <input type="number" id="price" placeholder="enter price">
        <button onclick="calculateDiscount()">Get Discount</button>
    
        <div id="result"></div>
      </div>
    
      <script>
        function calculateDiscount() {
          const price = document.getElementById("price").value;
          const discount = price * 0.20;
          const finalPrice = price - discount;
    
          document.getElementById("result").innerHTML = `
            Original Price: ₱${price}<br>
            Fake Discount (20%): ₱${discount.toFixed(2)}<br>
            <span style="color:red;">
              Discounted Price: ₱${finalPrice.toFixed(2)}
            </span>
          `;
        }
      </script>
